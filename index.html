<!DOCTYPE html>
<html>
  <head>
    <title>NNJ Phototherapy and Exchange Transfusion Level</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>NNJ Phototherapy and Exchange Transfusion Level</h1>
    <form>
      <label for="dob">Child's Date of Birth:</label>
      <input type="datetime-local" id="dob" name="dob" required><br><br>

      <label for="current-date-time">Current Date and Time:</label>
      <input type="datetime-local" id="current-date-time" name="current-date-time" required><br><br>

      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div>
      <label for="phototherapy-threshold">Phototherapy threshold:</label>
      <output id="phototherapy-threshold"></output>
    </div>
    <div>
      <label for="exchange-transfusion-threshold">Exchange transfusion threshold:</label>
      <output id="exchange-transfusion-threshold"></output>
    </div>
    <script src="script.js"></script>
  </body>
</html>
